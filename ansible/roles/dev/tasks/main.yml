---
  - name: Ensure iterm2 is installed
    homebrew_cask:
      name: iterm2

  - name: Add required homebrew repos
    homebrew_tap:
      name: homebrew/cask-fonts

  - name: Ensure console utils are installed
    homebrew:
      name:
        - act
        - ansible-lint
        - bat
        - bfg
        - exa
        - doctl
        - dog
        - git
        - gh
        - gnupg
        - jsonlint
        - hub
        - fd
        - fzf
        - lima
        - mosh
        - mtr
        - mysql-client
        - nmap
        - nvim
        - pinentry-mac
        - pwgen
        - sloccount
        - siege
        - telnet
        - ripgrep
        - sk
        - yamllint

  - name: Ensure graphical utils are installed
    homebrew_cask:
      name:
        - font-sauce-code-pro-nerd-font
        - keybase
        - ngrok
        - postico

  - name: Ensure python and node version managers are installed
    homebrew:
      name:
        - pyenv
        - n
