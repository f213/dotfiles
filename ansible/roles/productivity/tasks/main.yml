  - name: Ensure my productivity tools are installed
    homebrew_cask:
      name:
        - 1password
        - alfred
        - app-cleaner
        - bartender
        - backblaze
        - bettertouchtool
        - bluetoothconnector
        - cleanshot
        - google-chrome
        - gifox
        - ilya-birman-typography-layout
        - karabiner-elements
        - notion
        - monolingual
        - omnidisksweeper
        - permute
        - protonvpn
        - protonmail-bridge
        - slack
        - sketch
        - skype
        - transmission
        - zoom
        - vlc
        - yandex

  - name: Ensure my streaming tools are installed
    homebrew_cask:
      name:
        - audio-hijack
        - elgato-stream-deck
        - fission
        - focusrite-control
        - loopback
        - obs
        - piezo
        - pretzel
        - soundsource

  - name: Ensure my accounting tools are installed
    homebrew_cask:
      name:
        - ledger-live
        - soulver
        - trader-workstation


  - name: Reduce macos noise
    osx_defaults:
      key: "{{ item.key }}"
      domain: "{{ item.domain }}"
      value: "{{ item.value }}"
    loop:
      - domain: com.apple.systempreferences
        key: AttentionPrefBundleIDs
        value: 0
      - domain: com.apple.dock
        key: no-bouncing
        value: TRUE
